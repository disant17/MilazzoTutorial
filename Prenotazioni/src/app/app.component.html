<div class="container" >
  <form class="jumbotron" >
      <h3 class="display-4">Prenota una visita</h3>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input name="nome" #newnome class="form-control">
      </div>
      <div class="form-group">
        <label for="cognome">Cognome:</label>
        <input name="cognome" #newcognome class="form-control">
      </div>
      <div class="form-group">
        <label for="indirizzo">Indirizzo:</label>
        <input name="indirizzo" #newindirizzo class="form-control">
      </div>
       <div class="form-group">
        <label for="telefono">Telefono:</label>
        <input name="telefono" #newtelefono class="form-control">
      </div>
       <div class="form-group">
        <label for="email">Email:</label>
        <input name="email" #newemail class="form-control">
      </div>
      <div class="form-group">
        <label for="data">Data:</label>
        <input name="data" #newdata class="form-control" type="date">
      </div>
       <div class="form-group">
        <label for="ora">Ora:</label>
        <input name="ora" #newora class="form-control" type="time">
      </div>

    <button (click)="prenota(newnome, newcognome , newindirizzo , newtelefono , newemail ,newdata , newora )" class="btn btn-primary">
      Conferma
    </button>
  </form>
</div>

<div class="container-fluid" style="background-color:grey;"  >
  <h1>Lista Prenotazioni</h1>
    <ul>
        <app-prenotazione *ngFor="let prn of prenotazioni" [prenotazione]="prn" (click)="dettagliare(prn)"></app-prenotazione>
    </ul>
</div>

<div class="container-fluid" style="background-color:white;"  >
  <h1>Dettaglio Prenotazione</h1>
   <app-dettaglio [prenotazione] = "prenotazioneDettagliare" ></app-dettaglio>
</div>
